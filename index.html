<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="pt-3">
        <section class="container mb-5">
            <form class="row g-3 align-items-center needs-validation" novalidate>
                <div class="col-md-12">
                    <select class="form-select form-select-lg" id="position" required>
                        <option selected disabled value="">Choose position</option>
                        <option value="mechanic">Mechanic</option>
                        <option value="driver">Driver</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a position.
                    </div>
                </div>
                <div class="form-floating col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    <label for="name" class="form-label">First name</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating col-md-6">
                    <input type="text" class="form-control" id="surname" placeholder="Your surname" required>
                    <label for="surname" class="form-label">Last name</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating col-md-6">
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <label for="city" class="form-label">City</label>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="form-floating col-md-3">
                    <input type="number" class="form-control" id="age" min="1" max="100" placeholder="Age" required>
                    <label for="age" class="form-label">Age</label>
                    <div class="invalid-feedback">
                        Please enter age.
                    </div>
                </div>
                <div class="form-floating col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
                <div class="form-floating col-md-3">
                    <input type="number" class="form-control" id="experience" min="0" max="30" placeholder="Experience"
                        required>
                    <label for="experience" class="form-label">Experience</label>
                    <div class="invalid-feedback">
                        Please enter experience.
                    </div>
                </div>
                <div class="form-floating col-md-3">
                    <input type="number" class="form-control" id="salary" min="0" max="1000000" placeholder="Salary"
                        required>
                    <label for="salary" class="form-label">Salary</label>
                    <div class="invalid-feedback">
                        Please enter salary.
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="has-children">
                        <label class="form-check-label" for="has-children">
                            Have children?
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </section>
        <section class="container mb-5">
            <div class="table-responsive-md">
                <table class="table align-middle table-dark table-hover table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">City</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Experience</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Children</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
